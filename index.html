<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Camera App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #cameraContainer {
      width: 100%;
      max-width: 700px;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.2);
      text-align: center;
    }

    video, canvas {
      width: 100%;
      border-radius: 10px;
    }

    #canvasElement {
      display: none;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 12px 20px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #019875;
    }

    .mode-active {
      background-color: #0984e3;
    }

    #status {
      margin-top: 15px;
      font-size: 1rem;
      min-height: 20px;
    }

    a.download-link {
      display: inline-block;
      margin-top: 10px;
      color: #00cec9;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="cameraContainer">
    <video id="videoElement" autoplay playsinline></video>
    <canvas id="canvasElement"></canvas>
    <div class="controls">
      <button id="switchCamera">Switch Camera</button>
      <button id="startStop">Start Capture</button>
      <button id="colorStackMode">Color Stack Mode</button>
    </div>
    <div id="status"></div>
  </div>

  <script>
    const video = document.getElementById('videoElement');
    const canvas = document.getElementById('canvasElement');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');

    let currentStream = null;
    let isFrontCamera = true;
    let isCapturing = false;
    let colorStackMode = false;

    async function setupCamera(facingMode) {
      const constraints = {
        video: {
          facingMode: facingMode,
          width: { ideal: 1280 },
          height: { ideal: 720 },
          frameRate: { ideal: 30 }
        }
      };

      try {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }

        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      } catch (error) {
        console.error('Error accessing camera:', error);
        statusDiv.textContent = 'Error accessing camera. Check permissions.';
      }
    }

    document.getElementById('switchCamera').addEventListener('click', () => {
      isFrontCamera = !isFrontCamera;
      setupCamera(isFrontCamera ? 'user' : 'environment');
    });

    document.getElementById('colorStackMode').addEventListener('click', () => {
      colorStackMode = !colorStackMode;
      document.getElementById('colorStackMode').classList.toggle('mode-active');
      statusDiv.textContent = colorStackMode
        ? 'Color Stack Mode Enabled'
        : 'Color Stack Mode Disabled';
    });

    document.getElementById('startStop').addEventListener('click', async () => {
      if (isCapturing) return;

      isCapturing = true;
      statusDiv.textContent = 'Capturing...';

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      if (colorStackMode) {
        const [r, g, b] = captureStackedRGB();
        const result = ctx.createImageData(canvas.width, canvas.height);

        for (let i = 0; i < result.data.length; i += 4) {
          result.data[i] = r.data[i];       // R
          result.data[i + 1] = g.data[i + 1]; // G
          result.data[i + 2] = b.data[i + 2]; // B
          result.data[i + 3] = 255;          // A
        }

        ctx.putImageData(result, 0, 0);
      } else {
        ctx.drawImage(video, 0, 0);
      }

      video.style.display = 'none';
      canvas.style.display = 'block';
      showDownloadAndRetake();

      isCapturing = false;
      statusDiv.textContent = 'Capture Complete!';
    });

    function captureStackedRGB() {
      const channels = [];

      ['red', 'green', 'blue'].forEach(color => {
        ctx.drawImage(video, 0, 0);
        const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = frame.data;

        for (let i = 0; i < data.length; i += 4) {
          if (color === 'red') {
            data[i + 1] = 0; // G
            data[i + 2] = 0; // B
          } else if (color === 'green') {
            data[i] = 0;     // R
            data[i + 2] = 0; // B
          } else if (color === 'blue') {
            data[i] = 0;     // R
            data[i + 1] = 0; // G
          }
        }

        channels.push(frame);
      });

      return channels;
    }

    function showDownloadAndRetake() {
      const imageData = canvas.toDataURL('image/png');

      const downloadLink = document.createElement('a');
      downloadLink.href = imageData;
      downloadLink.download = 'capture.png';
      downloadLink.className = 'download-link';
      downloadLink.textContent = 'Download Image';

      const retakeBtn = document.createElement('button');
      retakeBtn.textContent = 'Retake';
      retakeBtn.style.marginLeft = '10px';
      retakeBtn.onclick = () => {
        video.style.display = 'block';
        canvas.style.display = 'none';
        statusDiv.innerHTML = '';
      };

      statusDiv.innerHTML = '';
      statusDiv.appendChild(downloadLink);
      statusDiv.appendChild(retakeBtn);
    }

    window.addEventListener('load', () => {
      setupCamera('user');
    });
  </script>
</body>
</html>
