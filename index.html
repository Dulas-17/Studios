<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Camera App</title>
    <style>
        /* Updated CSS */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        #camera-container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
            position: relative;
        }

        .media-element {
            width: 100%;
            border-radius: 10px;
            background-color: black;
        }

        .controls {
            display: flex;
            gap: 15px;
            position: fixed;
            bottom: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 30px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background-color: #ffffff;
            transition: all 0.2s ease;
        }

        .control-btn.active {
            background-color: #4CAF50;
            transform: scale(1.1);
        }

        #mode-selector {
            position: fixed;
            top: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            margin: 10px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="mode-selector">
        <button class="control-btn" data-mode="photo">üì∑</button>
        <button class="control-btn" data-mode="hq">HQ</button>
        <button class="control-btn" data-mode="video">üé•</button>
    </div>

    <div id="camera-container">
        <video id="video-element" class="media-element" autoplay playsinline></video>
        <canvas id="canvas-element" style="display: none;"></canvas>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" id="camera-switch">üîÑ</button>
        <button class="control-btn" id="shutter-button">‚è∫Ô∏è</button>
        <a id="download-link" class="control-btn" download="media">üíæ</a>
    </div>

    <script>
        const video = document.getElementById('video-element');
        const canvas = document.getElementById('canvas-element');
        const shutterButton = document.getElementById('shutter-button');
        const downloadLink = document.getElementById('download-link');
        const cameraSwitch = document.getElementById('camera-switch');
        const progressFill = document.querySelector('.progress-fill');
        const progressBar = document.querySelector('.progress-bar');

        let currentStream;
        let mediaRecorder;
        let recordedChunks = [];
        let currentMode = 'photo';
        let isFrontCamera = false;
        let hqCaptureCount = 0;
        let hqCaptures = [];

        // Camera initialization
        async function initCamera() {
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        facingMode: isFrontCamera ? "user" : "environment",
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
            } catch (error) {
                alert('Camera error: ' + error.message);
            }
        }

        // Enhanced image capture with stacking
        async function captureHQImage() {
            hqCaptures = [];
            hqCaptureCount = 0;
            progressBar.style.display = 'block';

            for (let i = 0; i < 10; i++) {
                const capture = await captureSingleImage();
                hqCaptures.push(capture);
                hqCaptureCount++;
                progressFill.style.width = `${(hqCaptureCount / 10) * 100}%`;
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            const finalImage = await processHQImage();
            showResult(finalImage);
            progressBar.style.display = 'none';
        }

        async function processHQImage() {
            const tempCanvas = document.createElement('canvas');
            const ctx = tempCanvas.getContext('2d');
            
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;

            // Simple averaging (for demonstration)
            ctx.globalAlpha = 1 / hqCaptures.length;
            hqCaptures.forEach(img => {
                ctx.drawImage(img, 0, 0);
            });

            return tempCanvas.toDataURL('image/jpeg');
        }

        // Video recording with effects
        function startVideoRecording() {
            recordedChunks = [];
            video.style.filter = 'saturate(150%) contrast(110%)';
            
            mediaRecorder = new MediaRecorder(currentStream, {
                mimeType: 'video/webm; codecs=vp9'
            });

            mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
            mediaRecorder.onstop = processVideo;
            mediaRecorder.start();
        }

        async function processVideo() {
            video.style.filter = 'none';
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            
            // Simple color correction (simulated log profile)
            const processedUrl = await applyLogCorrection(blob);
            
            downloadLink.href = processedUrl;
            downloadLink.style.display = 'block';
        }

        async function applyLogCorrection(blob) {
            // Simplified color correction using canvas
            const videoClip = document.createElement('video');
            videoClip.src = URL.createObjectURL(blob);
            
            await new Promise(resolve => videoClip.onloadedmetadata = resolve);
            
            const canvas = document.createElement('canvas');
            canvas.width = videoClip.videoWidth;
            canvas.height = videoClip.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(videoClip, 0, 0);
            
            // Basic contrast adjustment
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                // Simple gamma correction
                data[i] = 255 * Math.pow(data[i]/255, 0.45);
                data[i+1] = 255 * Math.pow(data[i+1]/255, 0.45);
                data[i+2] = 255 * Math.pow(data[i+2]/255, 0.45);
            }

            ctx.putImageData(imageData, 0, 0);
            return canvas.toDataURL('video/webm');
        }

        // Event listeners
        shutterButton.addEventListener('click', async () => {
            if (currentMode === 'video') {
                if (mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    shutterButton.textContent = '‚è∫Ô∏è';
                } else {
                    startVideoRecording();
                    shutterButton.textContent = '‚èπÔ∏è';
                }
            } else if (currentMode === 'hq') {
                await captureHQImage();
            } else {
                const img = await captureSingleImage();
                showResult(img);
            }
        });

        cameraSwitch.addEventListener('click', () => {
            isFrontCamera = !isFrontCamera;
            initCamera();
        });

        document.querySelectorAll('[data-mode]').forEach(btn => {
            btn.addEventListener('click', () => {
                currentMode = btn.dataset.mode;
                document.querySelectorAll('[data-mode]').forEach(b => 
                    b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Initialize camera
        window.addEventListener('load', initCamera);
    </script>
</body>
</html>
