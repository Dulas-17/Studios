<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #camera-container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
            position: relative;
        }

        #video-element {
            width: 100%;
            border-radius: 10px;
            background-color: black;
        }

        #shutter-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            border: 4px solid #333;
            margin: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #shutter-button:active {
            transform: scale(0.9);
            background-color: #ddd;
        }

        #captured-image {
            width: 100%;
            max-width: 600px;
            display: none;
            border-radius: 10px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        #download-link {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="video-element" autoplay playsinline></video>
        <canvas id="canvas-element" style="display: none;"></canvas>
        <img id="captured-image" alt="Captured image">
    </div>

    <div class="controls">
        <button id="shutter-button"></button>
        <a id="download-link" download="captured-image.jpg">Download</a>
    </div>

    <script>
        const video = document.getElementById('video-element');
        const canvas = document.getElementById('canvas-element');
        const shutterButton = document.getElementById('shutter-button');
        const capturedImage = document.getElementById('captured-image');
        const downloadLink = document.getElementById('download-link');

        // Access camera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                video.srcObject = stream;
            } catch (error) {
                alert('Error accessing camera: ' + error.message);
            }
        }

        // Take picture
        function takePicture() {
            const context = canvas.getContext('2d');
            
            // Set canvas dimensions to match video stream
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw current video frame on canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert canvas to image
            const imageData = canvas.toDataURL('image/jpeg');
            capturedImage.src = imageData;
            
            // Show captured image and hide video
            video.style.display = 'none';
            capturedImage.style.display = 'block';
            
            // Show download link
            downloadLink.href = imageData;
            downloadLink.style.display = 'block';
        }

        // Retake picture
        function retakePicture() {
            video.style.display = 'block';
            capturedImage.style.display = 'none';
            downloadLink.style.display = 'none';
        }

        // Event listeners
        shutterButton.addEventListener('click', takePicture);
        capturedImage.addEventListener('click', retakePicture);

        // Initialize camera when page loads
        window.addEventListener('load', initCamera);
    </script>
</body>
</html>
